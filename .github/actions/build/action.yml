name: 'Install'
description: 'Installs and builds package'
inputs:
  demo:
    description: 'Should install + build demo'
    required: true
    default: false
  build:
    description: 'Should build module'
    required: true
    default: true

runs:
  using: "composite"
  steps:
    - name: Install Dependencies
      run: sudo apt-get install libdbus-glib-1-2    
      shell: bash
    - uses: pnpm/action-setup@v3
      with:
        version: 10.14.0
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24.5.0'
        registry-url: 'https://registry.npmjs.org'
        cache: 'pnpm'
    - name: Install
      run: pnpm install
      shell: bash
    - name: Build
      if: ${{ inputs.build == 'true' }}
      run: pnpm build
      shell: bash
    - name: Build Demo
      if: ${{ inputs.demo == 'true' }}
      run: pnpm build-site
      shell: bash
